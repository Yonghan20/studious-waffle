{% extends "base.html" %}
{% block title %}{{ template_title }}{% endblock %}
{% load static from staticfiles %}
{% block content %}
    <div class="container-fluid">
        <div id="filter">
            <form class="form-inline">
                <label>Filter:</label>
                <select name="users-filter" id="users-filter-select" class="selectpicker" data-style="btn-primary">
                    <option value="all">All</option>
                    <option value="friends">Women</option>
                    <option value="friends">Men</option>
                </select>

                <div id="users-filter-trigger">
                    <div class="select-friends hidden">
                        <select name="users-filter-friends" class="selectpicker" data-style="btn-primary"
                                data-live-search="true">
                            <option value="0">Select Friend</option>
                            <option value="1">Mary D.</option>
                            <option value="2">Michelle S.</option>
                            <option value="3">Adrian Demian</option>
                        </select>
                    </div>
                    <div class="search-name hidden">
                        <input type="text" class="form-control" name="user-first" placeholder="First Last Name"
                               id="name"/>
                        <a href="#" class="btn btn-primary btn-sm hidden" id="user-search-name"><i
                                class="fa fa-search"></i> Search</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: -40px;">
        <div class="row">
            {% for item in product %}
                <div class="col-md-4" style="width: 29%;">
                    <a href="/product_details/?pid={{ item.id }}">
                        <div class="panel panel-default"
                             style="background-color: transparent!important; border-color: transparent!important;">
                            <div class="panel-body">
                                {% if item.discount %}
                                    <div class="ribbon"><span>{{ item.discount }}</span></div>
                                {% endif %}
                                <div class="media">
                                    <img src="{% static item.image %}" alt="product" class="img-responsive"/>
                                    <label style="cursor: pointer;">{{ item.name }}</label>
                                    <label class="pull-right" style="cursor: pointer;"><i class="fa fa-fw fa-dollar"></i> {{ item.price }}</label>
                                </div>

                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <!--<div class="footer">Social Network Template &copy; Copyright Notice</div>-->
{% endblock %}
